<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

<body>
<div style="width:350px;text-align:center;margin:30px;">
    <form action="" id="bookDetail" class="layui-form layui-form-pane">

        <div class="layui-form-item">
            <label class="layui-form-label ">品质</label>
            <div class="layui-input-inline middle">
                <select name="bookMessageId" id="bookName" lay-search="" lay-filter="bookName" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item forLastButton" >
            <button class="layui-btn small" lay-submit="" lay-filter="save" id="save">保存</button>
            <button class="layui-btn small layui-hide" type="button" id="borrow">借出</button>
            <button class="layui-btn layui-btn-primary small" type="close">取消</button>
        </div>
    </form>
</div>
<script src="layui/layui.js"></script>
<script src="js/modleJquery.js"></script>
<script src="js/borrow.js"></script>
