            <label class="layui-form-label ">书名</label>
            <div class="layui-input-inline middle">
                <select name="bookMessageId" id="bookName" lay-search="" lay-filter="bookName" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">品质</label>
            <div class="layui-input-inline middle">
                <select type="text" id="qualityId" name="qualityId" lay-search="" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">状态</label>
            <div class="layui-input-inline middle">
                <select type="text" id="bookStatusId"  name="bookStatusId" lay-search="" lay-verify="required">

                </select>
            </div>
        </div>
        <div id="bookNum" class="layui-form-item layui-hide">
            <label class="layui-form-label ">数量</label>
            <div class="layui-input-inline middle">
                <input type="text" name="count" class="layui-input"  lay-verify="moreThanOne"/>

                <textarea name="reviewLog" id="reviewLog" class="layui-textarea" rows="10" style="resize:none;" readonly></textarea>
            </div>
        </div>
        <div class="layui-form-item forLastButton" >
            <button class="layui-btn small" lay-submit="" lay-filter="save" id="save">保存</button>
            <button class="layui-btn small layui-hide" type="button" id="borrow">借出</button>
            <button class="layui-btn small layui-hide" type="button" id="return">归还</button>
            <button class="layui-btn layui-btn-primary small" type="close">取消</button>
        </div>
