<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/common.css" />
    <script type="text/javascript" src="js/jquery.js" ></script>
</head>
<body>
<div style="width:350px;text-align:center;margin:30px;">
    <form action="" id="bookMsgDetail" class="layui-form layui-form-pane">
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="test1">上传图片</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo1">
                <p id="demoText"></p>
            </div>
        </div>
        <div class="layui-form-item" id="IDinput">
            <label class="layui-form-label ">ID</label>
            <div class="layui-input-inline middle">
                <input type="text" name="bookMessageId" class="layui-input"  readonly/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">书名</label>
            <div class="layui-input-inline middle">
                <input type="text" name="name" class="layui-input" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">作者</label>
            <div class="layui-input-inline middle">
                <input type="text" name="author" class="layui-input" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">出版社</label>
            <div class="layui-input-inline middle">
                <input type="text"  name="publisher" class="layui-input" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">分类</label>
            <div class="layui-input-inline middle">
                <input type="text"  name="kindName" class="layui-input" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" >描述</label>
                <div class="layui-input-inline">
                    <textarea cols="18" rows="3" type="text"  name="introduction" class="layui-textarea" lay-verify="required"></textarea>
                </div>
                </div>
            </div>
        <div class="layui-form-item forLastButton" >
            <button class="layui-btn small"   id="uploadFile" type="button" lay-submit="" lay-filter="save">保存</button>
            <button class="layui-btn layui-btn-primary small" type="close">取消</button>
        </div>
    </form>
</div>
<script src="layui/layui.js"></script>
<script src="js/modleJquery.js"></script>
<script src="js/bookMsgDetail.js"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var basePath = /*[[@{/}]]*/;
    /*]]>*/
</script>
<style>
    form img{
        width: 300px;
        height: 300px;
    }
</style>
</body>
</html>
