<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/common.css" />
    <script type="text/javascript" src="js/jquery.js" ></script>
</head>
<body>
<div style="width:350px;text-align:center;margin:30px;">
    <form action="" id="userDetail" class="layui-form layui-form-pane">
        <div class="layui-form-item" id="IDinput">
            <label class="layui-form-label ">ID</label>
            <div class="layui-input-inline middle">
                <input type="text" name="userId" class="layui-input"  readonly/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">姓名</label>
            <div class="layui-input-inline middle">
                <input type="text" name="realName" class="layui-input" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">昵称</label>
            <div class="layui-input-inline middle">
                <input type="text" name="nickName" class="layui-input" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">性别</label>
            <div class="layui-input-inline middle">
                <select type="text" name="sex" lay-search="" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">生日</label>
            <div class="layui-input-inline middle">
                <input type="text" id="birthday" name="birthday" class="layui-input" lay-verify="required"/>
            </div>
        </div>
      <div class="layui-form-item">
        <label class="layui-form-label ">账号类型</label>
        <div class="layui-input-inline middle">
            <label>
                <select type="text" id="roleId" name="roleId" lay-search="" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </label>
        </div>
    </div>

        <div class="layui-form-item">
            <label class="layui-form-label ">年级</label>
            <div class="layui-input-inline middle">
                <input type="text"  name="grade" class="layui-input" lay-verify="required"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label ">学院</label>
            <div class="layui-input-inline middle">
                <input type="text"  name="department" class="layui-input" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">专业</label>
            <div class="layui-input-inline middle">
                <input type="text"  name="major" class="layui-input" lay-verify="required"/>
            </div>
        </div>

        <!--<div class="layui-form-item">-->
            <!--<div class="layui-form-item layui-form-text">-->
                <!--<label class="layui-form-label" >描述</label>-->
                <!--<div class="layui-input-inline">-->
                    <!--<textarea cols="18" rows="3" type="text"  name="introduction" class="layui-textarea" lay-verify="required"></textarea>-->
                <!--</div>-->
                <!--</div>-->
            <!--</div>-->

        <div class="layui-form-item forLastButton" >
            <button class="layui-btn small" lay-submit="" lay-filter="save">保存</button>
            <button class="layui-btn layui-btn-primary small" type="close">取消</button>
        </div>
    </form>
</div>
<script src="layui/layui.js"></script>
<script src="js/modleJquery.js"></script>
<script src="js/userDetail.js"></script>
<script type="text/javascript" th:inline="javascript">

    /*]]>*/
</script>
</body>
</html>
